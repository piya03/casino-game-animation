<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>casino game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="think">think a number</h2>

      <div class="casino-container">
        <div class="ball" id="ball_id"></div>

        <div class="circle1">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line-dot1"></div>
          <div class="line-dot2"></div>
        </div>
        <div class="circle2">
          <div class="lines1"></div>
          <div class="lines2"></div>
          <div class="lines3"></div>
          <div class="lines4"></div>
          <div class="lines5"></div>
          <div class="lines6"></div>
          <div class="lines7"></div>
          <div class="lines8"></div>
        </div>
        <div class="circle3">
          <div class="no1">
            <span class="zero">0</span> <span class="two">2</span>
          </div>
          <div class="no2">
            <span class="one">1</span> <span class="three">3</span>
          </div>
          <div class="no3">
            <span class="four">4</span> <span class="five">5</span>
          </div>
          <div class="no4">
            <span class="six">6</span> <span class="seven">7</span>
          </div>
          <div class="no5">
            <span class="eight">8</span> <span class="nine">9</span>
          </div>
          <div class="no6">
            <span class="ten">10</span> <span class="eleven">11</span>
          </div>
          <div class="no7">
            <span class="twelve">12</span> <span class="thirteen">13</span>
          </div>
          <div class="no8">
            <span class="fourteen">14</span> <span class="fifteen">15</span>
          </div>
        </div>
        <div class="circle4"></div>
      </div>
      <button class="btn1" id="btn_id">Spin it up!</button>
    </div>
    <script src="javas.js"></script>
  </body>
</html>
